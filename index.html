<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doña Marta - Pastelería</title>
  <!--CSS-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Header -->
  <header class="container-fluid bg-white position-sticky top-0">
    <ul class="nav nav-pills mb-3 py-3 container justify-content-center gap-4" id="pills-tab" role="tablist">
      <li class="nav-item text-primary" role="presentation">
        <a class="nav-link " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
          role="tab" aria-controls="pills-home" aria-selected="true">Ideas</a>
      </li>
      <li id="productos" class="nav-item" role="presentation">
        <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Productos</a>
      </li>
      <li class="nav-item contador-carrito" role="presentation">
        <a class="nav-link " id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button"
          role="tab" aria-controls="pills-contact" aria-selected="false"><img class="carrito-img" src="img/carrito.png"
            alt=""><span class="badge bg-secondary"></span></a>
      </li>
    </ul>
  </header>
  <!-- Alertas de producto Agregado/Removido -->
  <div class="alert mt--5 position-fixed start-70 alert-primary hide" role="alert">
    Producto añadido al carrito!
  </div>
  <div class="alert mt--5 position-fixed start-70 alert-danger remove" role="alert">
    Producto removido!
  </div>
  <!-- Contenido -->
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

      <div class="container">
        <div id="arriba">
          <p class="lead text-center">Buscador de ideas</p>
          <form>
            <div class="row">
              <div class="form-group col-md-8">
                <input type="text" class="form-control form-control-lg" id="busqueda"
                  placeholder="Busca tu idea, ejemplo: tarta de anana, macarons...">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="btn btn-lg btn-secondary btn-block" value="Buscar" onclick="cargarImagenes()">
              </div>
            </div>
            <div class="error" id="msj.error"></div>
          </form>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 p-5 row" id="listadoImagenes">
            <!--Imagenes-->
          </div>
        </div>
      </div>
      <!-- <div class="row-cols-sm-1">

        <img src="img/bg.jpg" alt="">
      </div> -->
    </div>
    <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel"
      aria-labelledby="pills-profile-tab">
      <div class="row row-cols-md-2 justify-content-center">
        <img class="logo" src="img/logo.png" alt="">
      </div>
      <div id="titulo"></div>
      <br>
      <br>
      <h2 class="h4 m-4 text-primary text-center">Pastelería artesanal y personalizada</h2>
      <div class="category_list">
				<button class="category_item" category="all">Todo</button>
				<button class="category_item" category="Tarta">Tartas</button>
				<button class="category_item" category="Box">Box</button>
				<button class="category_item" category="Torta">Tortas</button>
			</div>
      <div id="item" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">

      </div>

    </div>
    <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <br>
      <table class="table table-light table-hover">
        <thead>
          <tr class="text-primary">
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
      </table>
      <br><br>
      <div class="row mx-4">
        <div class="col">
          <h3 class="itemCartTotal text-black-50">Total: 0</h3>
        </div>
        <div class="col d-flex justify-content-end">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-comprar btn-secondary btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            COMPRAR
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog ">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Pedido</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="detalle-carrito"></div>
                <div class="modal-body modal-pedido">
                  <form id="formulario">
                    <h4>Ingrese sus datos para realizar el pedido:</h4>
                    <span class="input-group-text" id="inputGroup-sizing-sm"> <label for="nombre">Nombre y
                        Apellido:</label> </span>
                    <input class="form-control" type="text" id="nombre" name="nombre" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" required>
                    <span class="input-group-text" id="inputGroup-sizing-sm"><label for="telefono">Teléfono:</label>
                    </span>
                    <input id="telefono" type="number" class="form-control" name="telefono"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                    <span class="input-group-text" id="inputGroup-sizing-sm"><label for="email">Email:</label> </span>
                    <input id="email" type="email" class="form-control" name="email" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" required>
                    <br>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-success" type="submit" value="Realizar pedido">Realizar pedido</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer class="bg-dark p-3 mt-5">
    <p class="text-center m-0 text-muted">DOÑA MARTA</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="js/productos.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/efectos.js"></script>
  <script src="js/pixabay.js"></script>
  <script src="js/comprar.js"></script>
  <script src="js/emailJs.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
